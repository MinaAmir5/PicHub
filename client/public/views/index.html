<!DOCTYPE html>

<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>PicHub</title>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1><span id="Pic">Pic</span><span id="Hub">Hub</span></h1><br />

        </div>
    </div>
    <div class="pics">
        <div class="picsCol1">
            <img src="../../src/components/imgs/pic1.jpg" id="pic1">
            <img src="../../src/components/imgs/pic2.jpg" id="pic2">
        </div>
        <div class="picsCol2">
            <img src="../../src/components/imgs/pic3.jpg" id="pic3">
            <img src="../../src/components/imgs/pic4.jpg" id="pic4">
        </div>
        <div class="picsCol3">
            <img src="../../src/components/imgs/pic5.jpg" id="pic5">
            <img src="../../src/components/imgs/pic6.jpg" id="pic6">
        </div>
    </div>
</body>
</html>
