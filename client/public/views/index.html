<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>PicHub</title>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1><span id="Pic">Pic</span><span id="Hub">Hub</span></h1><br />
            <input type="text" placeholder="Search pictures in PicHub" class="textbox">
        </div>
        <div class=" button">
            <h5 id="sign">Sign in</h5>
        </div>
        <!--<div class=" avatarEmpty">
            <img src="../../src/components/imgs/Sign_In.jpg">
        </div>-->
    </div>
    <div class="pics">
        <div class="picsCol1">
            <img src="../../src/components/imgs/pic1.jpg" id="pic1">
            <div class="bar">
                <p id="num">15</p>
                <img src="../../src/components/imgs/Heart_Empty.jpg" id="heart_empty" class="shit">
                <p id="view">View</p>
                <p id="comment">Comment</p>
                <p id="report">Report</p>
            </div>
            <img src="../../src/components/imgs/pic2.jpg" id="pic2">
            <img src="../../src/components/imgs/pic7.jpg" id="pic7">
            <img src="../../src/components/imgs/pic10.jpg" id="pic10">
        </div>
        <div class="picsCol2">
            <img src="../../src/components/imgs/pic3.jpg" id="pic3">
            <img src="../../src/components/imgs/pic4.jpg" id="pic4">
            <img src="../../src/components/imgs/pic8.jpg" id="pic8">
        </div>
        <div class="picsCol3">
            <img src="../../src/components/imgs/pic5.jpg" id="pic5">
            <img src="../../src/components/imgs/pic6.jpg" id="pic6">
            <img src="../../src/components/imgs/pic9.jpg" id="pic9">
        </div>
    </div>
</body>
</html>
